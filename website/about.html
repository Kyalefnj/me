    <!-- Reuse the CSS from index.html -->
    <style>
        /* Paste the ENTIRE CSS from your index.html here */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Sharper Gradient */
            background: linear-gradient(135deg, #000 0%, #1a1a1a 75%, #292929 100%); /* Sharper stops */
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        header h3 {
            color: #ff69b4;
            font-family: 'Roboto Slab', serif;
            font-weight: 600;
            margin-bottom: 0rem;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
        }

        header h3::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background-color: #ff69b4;
            opacity: 0.5;
        }

        nav {
            margin-top: 1rem;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            width: 100%;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Glowing Border on Hover */
        nav a:hover {
            border-color: #ff69b4;
            box-shadow: 0 0 15px #ff69b4;
            transform: translateY(-3px);
            color: #fff;
        }

        /* Inner Background with Gradients */
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, rgba(96, 103, 99, 0.8), rgba(96, 103, 99, 0.5)); /* Default */
            transition: background 0.3s ease;
            border-radius: 25px;
        }

        /* Specific Gradients for Each Button */
        nav a[href*="index.html"]::before { /* Home button */
            background: linear-gradient(45deg, rgba(96, 103, 99, 0.8), rgba(96, 103, 99, 0.5));
        }

        nav a[href*="about.html"]::before {
            background: linear-gradient(45deg, blueviolet, rgba(138, 43, 226, 0.7));
        }

        nav a[href*="blog.html"]::before {
            background: linear-gradient(45deg, rgba(18, 223, 121, 0.769), rgba(18, 223, 121, 0.5));
        }

        nav a[href*="projects.html"]::before {
            background: linear-gradient(45deg, rgb(18, 111, 143), rgba(18, 111, 143, 0.7));
        }

        /* Subtle Background Change on Hover (optional) */
        nav a:hover::before{
             filter: brightness(1.2); /* Slightly brighter on hover */
        }

        header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-top: 1rem;
            border: 3px solid #ff69b4;
            position: relative;
            z-index: 2;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 2rem 0;
            flex-grow: 1;
        }

        main h2 {
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .welcome-heading {
            color: rgba(219, 223, 10, 0.705);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        main p {
            margin-bottom: 1rem;
        }

        .contact-icons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
        }

        .contact-icons a {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .contact-icons a:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .contact-icons img {
            width: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #333;
            margin-top: 2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin-bottom: 0.5rem;
            }

            main {
                padding: 1rem;
            }

            header {
                flex-direction: column;
            }

            nav {
                margin-top: 1rem;
                width: 100%;
            }

            header img {
                margin-top: 1rem;
            }
            /* Make buttons wider on small screens */
            nav a{
                padding: 0.7rem 2rem;
            }
        }

        @media (max-width: 480px) {
            header h3 {
                font-size: 2rem;
            }

            header img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
